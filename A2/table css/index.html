<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблица</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<thead>
			<th>Название элемента</th>
			<th>Описание</th>
		</thead>
		<tbody>
			<tr>
				<td>table</td>
				<td>Таблица</td>
			</tr>
			<tr>
				<td>tr</td>
				<td>Ряд</td>
			</tr>
			<tr>
				<td>td</td>
				<td>Ячейка</td>
			</tr>
			<tr>
				<td>th</td>
				<td>Заголовочная ячейка</td>
			</tr>
			<tr>
				<td>thead</td>
				<td>Шапка таблицы</td>
			</tr>
			<tr>
				<td>tbody</td>
				<td>Тело таблицы</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
